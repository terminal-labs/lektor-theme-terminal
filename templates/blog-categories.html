{% extends "page.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% block content %}
<div class="content_box pb-4">
    <h4 class="ml-2">
        All Tags:
    </h4>
    <div class="flex">
        {% for category in this.children %}
        <div class="tag-container">
            <a href="{{category|url}}" style="color:#DCDCDC">
                {{category.name}}
            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
